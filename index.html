<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram Post</title>
</head>

<body>
    <div class="card">
        <div class="top">
            <div class="userDetails">
                <div class="profile_img">
                    <img src="Media/logo.jpg" class="cover" alt="">
                </div>
                <h3>Instagram_Post_Clone<br><span>Coded by rohith</span></h3>
            </div>
            <div>
                <img src="Media/dot.png" class="dot" alt="">
            </div>
        </div>
        <div class="imgBx">
            <img src="Media/bg.jpg" class="cover" alt="">
        </div>
        <div class="actionBtns">
            <div class="left">
                <img src="Media/heart.png" class="heart" onclick="likeButton()" alt="">
                <img src="Media/comment.png" alt="">
                <img src="Media/share.png" alt="">
            </div>
            <div class="right">
                <img src="Media/bookmark.png" alt="">
            </div>

        </div>
        <h4 class="likes">9,239 likes</h4>
        <h4 class="message"><b>Harry_Styles</b> Thank you for your love and support <span>#cards </span><span>#html </span><span>#css </span></h4>
        <h4 class="comments">View all 245 comments</h4>
        <div class="addComments">
            <div class="userImg">
                <img src="Media/user.jpeg" class="cover" alt="">
            </div>
            <input type="text" class="text" placeholder="Add a comment...">
        </div>
        <h5 class="postTime">4 hours ago</h5>
    </div>
    <script src="script.js"></script>
</body>


</html>
